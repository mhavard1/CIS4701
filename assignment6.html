<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 6</title>
</head>
<body>
<p class="greetings">Hello. <p> //paragraph element with class greetings

<p id="demo1"> </p> //paragraph element with id demo1

//buttons
<button id="Button1">Name</button>
<button id="Button2">Major</button>
<button id="Button3">Font Size</button>



//javascript
<script>

    document.getElementById("Button1").onclick = func1; //calls function 1 when button 1 is clicked

    function func1() {
        x = document.getElementsByClassName("greetings"); //saves all elements with class greetings into x
        document.getElementsByClassName("greetings")[0].innerHTML = x[0].innerHTML + "My name is Mya Havard."; //appends a sentence onto the first element with class greetings
    }

    document.getElementById("Button2").onclick = func2;

    function func2() {
        document.getElementById("demo1").innerHTML = "I am a mathematics and computer science major from Woodbine Maryland.";
    }

    document.getElementById("Button3").onclick = func3; //calls function 3 when button 3 is clicked

    function func3() {
        document.getElementsByTagName("p")[0].style.fontSize = "xx-large"; //changes the font size of the first paragrapht element
    }
</script>

</body>
</html>
